<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Grocery Shop - Products</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo animate-slide-left">GroceryShop</h1>
      <nav class="animate-slide-right">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="products-main animate-fade-in">
    <div class="container">
      <h2>Our Products</h2>

      <div class="search-bar animate-slide-in">
        <input id="search" placeholder="Search products..." />
        <select id="categoryFilter">
          <option value="">All Categories</option>
        </select>
        <select id="sortFilter">
          <option value="">Sort by</option>
          <option value="name">Name</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
        </select>
      </div>

      <div id="addProductForm" class="admin-form" style="display:none;">
        <h2>Add Product (Admin)</h2>
        <form id="productForm">
          <input id="name" placeholder="Product Name" required />
          <input id="price" placeholder="Price" type="number" step="0.01" required />
          <input id="category" placeholder="Category" required />
          <input id="weight" placeholder="Weight (e.g., 1kg, 500g)" value="1kg" />
          <input id="stock" placeholder="Stock Quantity" type="number" value="10" />
          <input id="description" placeholder="Description" />
          <input id="image" placeholder="Image URL" />
          <button type="submit">Add Product</button>
        </form>
      </div>

      <div id="loading" class="loading-spinner animate-rotate-in">
        <div class="spinner"></div>
        <p>Loading products...</p>
      </div>

      <div id="productList" class="product-grid">
        <!-- Products will be loaded here -->
      </div>

  <footer class="footer animate-fade-in">
    <div class="container">
      <p>&copy; 2025 GroceryShop. All rights reserved.</p>
    </div>
  </footer>

  <div class="toast-container" id="toastContainer"></div>

  <script src="script.js"></script>
  <script src="products.js"></script>
</body>
</html>
