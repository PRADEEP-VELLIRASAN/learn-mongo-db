<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Grocery Shop - Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo animate-slide-left">GroceryShop</h1>
      <nav class="animate-slide-right">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="cart-main animate-fade-in">
    <div class="container">
      <h2>Your Shopping Cart</h2>

      <div id="cartItems" class="cart-items animate-slide-in"></div>

      <div class="cart-summary animate-slide-right">
        <div class="cart-total">Total: $<span id="cartTotal">0.00</span></div>
        <button id="checkoutBtn" class="btn-primary animate-bounce">Proceed to Order</button>
      </div>
    </div>
  </main>

  <footer class="footer animate-fade-in">
    <div class="container">
      <p>&copy; 2025 GroceryShop. All rights reserved.</p>
    </div>
  </footer>

  <div class="toast-container" id="toastContainer"></div>

  <script src="script.js"></script>
  <script src="cart.js"></script>
</body>
</html>
